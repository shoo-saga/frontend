<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-6">
            <h1>ご利用アンケート</h1>
          </div>
          <div class="col-sm-6 align-right">
            <a href="/">HOMEへ戻る</a>
          </div>
        </div>
      </header>
    </div>
    <hr />
    <div class="container">
      <form
        action="http://book.h2o-space.com/html/form.php"
        method="post"
        class="post"
      >
        <div class="col-sm-8 col-sm-offfset-2">
          <p>
            この度は、本書をご利用頂きありがとうございます。恐れ入りますが以下のフォームにご記入頂き、送信していただけると幸いです
          </p>
          <div class="form-group">
            <label for="name>">お名前</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="例）山田太郎"
            />
          </div>
          <div class="form-group">
              <label for="job">ご職業</label>
              <select id="job" name="job" class="form-control">
                  <option value="">選択してください</option>
                  <option value="会社員">会社員</option>
                  <option value="学生">学生</option>
                  <option value="その他">その他</option>
          </div>
          <div class="form-group">
              <label>知りたい内容(複数回答可)</label>
              <div class="checkbox">
                  <label>
                      <input type="checkbox" name="q1" value="html">
                      HTML
                  </label>
                  <label>
                    <input type="checkbox" name="q1" value="css">
                    css
                </label>
                <label>
                  <input type="checkbox" name="q1" value="javascript">
                  javascript
              </label>
              </div>
              <div class="form-group">
                <label>理解度はいかがですか？</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="q2"
                    value="1">理解できなかった
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2"
                    value="2">大体理解できた
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2"
                    value="3">理解できた
                  </label>
                    <label class="radio-inline">
                      <input type="radio" name="q2"
                      value="4" checked>回答しない
                    </label>
                </div>
              </div>
          </div>
          </div>
          </div>
